
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星语占卜 - 星座运势</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            min-height: 100vh;
        }

        body.dark {
            background: linear-gradient(180deg, #0f172a 0%, #1e1b4b 100%);
            color: #f8fafc;
        }

        body.light {
            background: linear-gradient(180deg, #f8fafc 0%, #e0e7ff 100%);
            color: #1e293b;
        }

        .glass-card {
            transition: background-color 0.3s ease, border-color 0.3s ease;
            backdrop-filter: blur(12px);
        }

        .dark .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light .glass-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .star-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-repeat: repeat;
            background-size: 200px 200px;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .dark .star-bg {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0));
            opacity: 0.3;
        }

        .light .star-bg {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #6366f1, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #8b5cf6, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #6366f1, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #a855f7, rgba(0,0,0,0));
            opacity: 0.15;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Custom scrollbar for light mode */
        .light .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>

</html>
